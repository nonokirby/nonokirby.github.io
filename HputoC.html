<!DOCTYPE html>
<html>
<title>Celsius to Kelvin Temperature Converter</title>
<body>

<h2>Celcius to HPU</h2>
<p>Type a value in the Hot Pocket Units (Hpu) field to convert to Celsius</p>

<p>
  <label>Hpu</label>
  <input id="inputCelsius" type="number" placeholder="Hot Pocket Units" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius: <span id="outputKelvin"></span></p>

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  HPU= (valNum*94.78)
  document.getElementById("outputKelvin").innerHTML=HPU;
}
</script>

</body>
</html>
