<!DOCTYPE html>
<html>
<title>Celsius to Kelvin Temperature Converter</title>
<body>

<h2>Celcius to HPU</h2>
<p>Type a value in the Celsius field to convert the value to Hot Pocket Units (HPU):</p>

<p>
  <label>Celcius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>HPU: <span id="outputKelvin"></span></p>

<script>
function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  HPU=valNum/94.78
  document.getElementById("outputKelvin").innerHTML=HPU;
}
</script>

</body>
</html>
